<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>已完成任务 - MoliTodo</title>
    <link rel="stylesheet" href="history.css">
</head>
<body>
    <div class="history-container">
        <!-- 头部 -->
        <div class="header">
            <h1>已完成任务</h1>
            <div class="header-actions">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="搜索任务..." class="search-input">
                    <button id="searchButton" class="search-button">🔍</button>
                </div>
                <button id="clearHistory" class="clear-button">清空历史</button>
            </div>
        </div>

        <!-- 统计信息 -->
        <div class="stats-container">
            <div class="stat-item">
                <span class="stat-number" id="totalCompleted">0</span>
                <span class="stat-label">已完成任务</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="todayCompleted">0</span>
                <span class="stat-label">今日完成</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="weekCompleted">0</span>
                <span class="stat-label">本周完成</span>
            </div>
        </div>

        <!-- 过滤器 -->
        <div class="filter-container">
            <div class="filter-group">
                <label>时间范围:</label>
                <select id="timeFilter" class="filter-select">
                    <option value="all">全部时间</option>
                    <option value="today">今天</option>
                    <option value="week">本周</option>
                    <option value="month">本月</option>
                    <option value="custom">自定义</option>
                </select>
            </div>
            <div class="filter-group" id="customDateRange" style="display: none;">
                <input type="date" id="startDate" class="date-input">
                <span>至</span>
                <input type="date" id="endDate" class="date-input">
            </div>
        </div>

        <!-- 任务列表 -->
        <div class="tasks-container">
            <div id="tasksList" class="tasks-list">
                <!-- 任务项将通过JavaScript动态生成 -->
            </div>
            
            <!-- 空状态 -->
            <div id="emptyState" class="empty-state" style="display: none;">
                <div class="empty-icon">📝</div>
                <h3>暂无已完成任务</h3>
                <p>完成的任务将在这里显示</p>
            </div>

            <!-- 无搜索结果 -->
            <div id="noResults" class="empty-state" style="display: none;">
                <div class="empty-icon">🔍</div>
                <h3>未找到匹配的任务</h3>
                <p>尝试使用不同的关键词搜索</p>
            </div>
        </div>

        <!-- 加载状态 -->
        <div id="loadingState" class="loading-state">
            <div class="loading-spinner"></div>
            <p>加载中...</p>
        </div>
    </div>

    <script src="history.js"></script>
</body>
</html>
