name: Build on Tag
on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write  # 允许创建 Release 和上传文件

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Setup Python (macOS)
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: npm install
      - run: npm run build:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false
          PYTHON_PATH: /usr/bin/python3
          npm_config_python: /usr/bin/python3
      - name: List build artifacts
        run: ls -la dist/
      - uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: dist/*.dmg

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm install
      - run: npm run build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: dist/*.exe

  release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: macos-dmg
          path: dist/
      - uses: actions/download-artifact@v4
        with:
          name: windows-exe
          path: dist/
      - name: List all artifacts
        run: ls -la dist/
      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      - name: Generate release notes
        run: |
          cat > RELEASE_NOTES.md << 'EOF'
          # MoliTodo v${{ steps.get_version.outputs.VERSION }} 🛠️
          
          ## 🎯 本次更新亮点

          **🐛 核心问题修复**
          - **Vue 组件初始化**: 修复 TaskEdit.vue 中函数初始化顺序问题，解决 "Cannot access before initialization" 错误
          - **自定义提醒同步**: 修复设置页面删除提醒选项时的序列化错误，实现实时数据同步
          - **响应式系统**: 使用 Pinia storeToRefs 确保组件间数据实时更新

          **✨ 用户体验改进**
          - **智能时间组件**: 移除固定默认值，支持按需设置和一键清除
          - **防误操作设计**: 任务创建快捷键改为 Ctrl + Enter，避免意外创建
          - **智能界面收起**: 点击外部区域自动关闭下拉选择器，保持界面整洁
          - **操作指导优化**: 在空状态提示中添加 Ctrl + Enter 创建任务的说明

          **🔧 技术架构优化**
          - **状态管理完善**: 在 taskStore 中集中管理自定义提醒选项，实现全局同步
          - **组件生命周期**: 优化数据加载策略，完善事件监听器管理
          - **代码质量提升**: 重新组织函数定义顺序，修复模板语法错误

          **🎯 稳定性提升**
          - **零崩溃体验**: 修复可能导致组件无法初始化的关键问题
          - **数据安全**: 确保自定义提醒选项的修改和删除操作完全可靠
          - **流畅交互**: 消除界面卡顿和数据不同步问题
          
          ## 📋 完整更新日志
          
          查看 [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) 了解详细的更新内容。
          
          ---
          
          感谢使用 MoliTodo！如有问题或建议，欢迎在 GitHub 上反馈。
          EOF
      - uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.dmg
            dist/*.exe
          generate_release_notes: true
          draft: false
          prerelease: false
          body_path: RELEASE_NOTES.md