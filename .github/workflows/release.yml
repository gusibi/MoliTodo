name: Build on Tag
on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write  # 允许创建 Release 和上传文件

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Setup Python (macOS)
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: npm install
      - run: npm run build:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false
          PYTHON_PATH: /usr/bin/python3
          npm_config_python: /usr/bin/python3
      - name: List build artifacts
        run: ls -la dist/
      - uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: dist/*.dmg

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm install
      - run: npm run build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: dist/*.exe

  release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: macos-dmg
          path: dist/
      - uses: actions/download-artifact@v4
        with:
          name: windows-exe
          path: dist/
      - name: List all artifacts
        run: ls -la dist/
      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      - name: Generate release notes
        run: |
          cat > RELEASE_NOTES.md << 'EOF'
          # MoliTodo v${{ steps.get_version.outputs.VERSION }} 🎉
          
          ## 🎯 本次更新亮点

          **🎉 新增日视图功能**
          - **专注单日管理**: 全新的日视图提供专注的单日任务管理体验
          - **时间段布局**: 采用与周视图一致的四时段布局（上午、下午、晚上、凌晨）
          - **智能导航**: 支持前一天/后一天导航，轻松浏览不同日期的任务
          - **三视图切换**: 支持日、周、月三种视图模式的无缝切换

          **📋 任务详情弹窗**
          - **完整任务列表**: 月视图中点击"更多"按钮显示当天所有任务
          - **优雅弹窗设计**: 使用毛玻璃效果和动画，提供现代化视觉体验
          - **任务状态可视化**: 清晰显示任务状态，已完成任务使用删除线效果
          - **多种关闭方式**: 支持点击遮罩、关闭按钮或按 ESC 键关闭

          **✨ 视觉体验提升**
          - **统一今日标识**: 所有视图中的今日日期都使用主题色圆形背景
          - **Font Awesome 图标**: 统一使用 Font Awesome 图标，保持视觉一致性
          - **自定义滚动条**: 弹窗使用细致的主题色滚动条，提升视觉体验
          - **优化布局比例**: 日视图采用 1:7 的时间标签与任务区域比例

          **🛠️ 技术改进**
          - **组件架构优化**: UnifiedCalendar 组件现在支持三种视图模式
          - **样式系统完善**: CSS 类化，使用主题变量确保视觉一致性
          - **性能优化**: 优化渲染性能，完善事件监听器管理
          
          ## 📋 完整更新日志
          
          查看 [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) 了解详细的更新内容。
          
          ---
          
          感谢使用 MoliTodo！如有问题或建议，欢迎在 GitHub 上反馈。
          EOF
      - uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.dmg
            dist/*.exe
          generate_release_notes: true
          draft: false
          prerelease: false
          body_path: RELEASE_NOTES.md