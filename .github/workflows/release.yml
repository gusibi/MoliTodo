name: Build on Tag
on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write  # 允许创建 Release 和上传文件

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Setup Python (macOS)
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: npm install
      - run: npm run build:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false
          PYTHON_PATH: /usr/bin/python3
          npm_config_python: /usr/bin/python3
      - name: List build artifacts
        run: ls -la dist/
      - uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: dist/*.dmg

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm install
      - run: npm run build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: dist/*.exe

  release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: macos-dmg
          path: dist/
      - uses: actions/download-artifact@v4
        with:
          name: windows-exe
          path: dist/
      - name: List all artifacts
        run: ls -la dist/
      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      - name: Generate release notes
        run: |
          cat > RELEASE_NOTES.md << 'EOF'
          # MoliTodo v${{ steps.get_version.outputs.VERSION }} 🎉
          
          ## 🎯 本次更新亮点
          
          ### ✨ 任务提醒时间联动功能
          - **智能时间联动**: 设置任务日期时，提醒时间自动同步到同一天
          - **时间一致性**: 确保任务日期和提醒时间保持逻辑一致，避免设置错误
          - **用户友好**: 减少手动设置步骤，提高任务创建效率
          
          ### 🌙 深色模式完善
          - **日期时间选择器图标**: 原生图标完美支持深色模式切换
          - **弹出选择器优化**: 日历和时间选择器弹窗在深色模式下正确显示
          - **Tailwind CSS 集成**: 使用现代化的深色模式解决方案
          - **跨浏览器兼容**: 确保各浏览器下的一致体验
          
          ### 🔧 技术改进
          - TaskEdit.vue 组件优化，提升任务编辑体验
          - 样式系统完善，统一使用 Tailwind CSS 类
          - 响应式设计改进，适配不同屏幕尺寸
          
          ## 📥 下载说明
          
          ### macOS 用户
          - **Intel 芯片 Mac**: 下载 `MoliTodo-*.x64.dmg`
          - **Apple Silicon (M1/M2/M3) Mac**: 下载 `MoliTodo-*.arm64.dmg`
          
          ### Windows 用户
          - 下载 `MoliTodo Setup *.exe`
          
          💡 **提示**: 如果不确定你的 Mac 芯片类型，可以点击左上角苹果菜单 > 关于本机查看。
          
          ## 🔄 升级说明
          
          - **无缝升级**: 本次更新主要为功能优化，无需数据迁移
          - **即时生效**: 升级后立即享受更智能的任务管理体验
          - **向后兼容**: 完全兼容现有数据和设置
          
          ## 📋 完整更新日志
          
          查看 [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) 了解详细的更新内容。
          
          ---
          
          感谢使用 MoliTodo！如有问题或建议，欢迎在 GitHub 上反馈。
          EOF
      - uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.dmg
            dist/*.exe
          generate_release_notes: true
          draft: false
          prerelease: false
          body_path: RELEASE_NOTES.md