name: Build on Tag
on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write  # 允许创建 Release 和上传文件

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Setup Python (macOS)
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: npm install
      - run: npm run build:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false
          PYTHON_PATH: /usr/bin/python3
          npm_config_python: /usr/bin/python3
      - name: List build artifacts
        run: ls -la dist/
      - uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: dist/*.dmg

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm install
      - run: npm run build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: dist/*.exe

  release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: macos-dmg
          path: dist/
      - uses: actions/download-artifact@v4
        with:
          name: windows-exe
          path: dist/
      - name: List all artifacts
        run: ls -la dist/
      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      - name: Generate release notes
        run: |
          cat > RELEASE_NOTES.md << 'EOF'
          # MoliTodo v${{ steps.get_version.outputs.VERSION }} 🎉
          
          ## 🎯 本次更新亮点
          
          ### ✨ 悬浮任务卡片视觉优化
          - **颜色搭配优化**: 优化悬浮任务卡片的背景色和边框颜色，提高内容可读性和视觉层次
          - **留白平衡调整**: 统一悬浮任务卡片的上下左右留白，实现视觉平衡
          - **卡片尺寸扩大**: 将悬浮任务窗口尺寸从 360x120px 扩大到 420x140px，提供更大的内容空间
          - **标签字体优化**: 任务标签字体大小调整，使标签更加精致
          - **拖拽功能修复**: 修复悬浮任务卡片的拖拽功能，确保窗口移动正常工作
          
          ### 🎯 Today分类逻辑统一
          - **逻辑一致性**: 统一TaskPanel.vue和SidebarNav.vue中today分类的判断逻辑
          - **智能任务筛选**: today分类现在包含今天创建的任务、今天提醒到期的任务以及正在进行中的任务
          - **数据同步**: 确保任务面板显示的任务数量与侧边栏计数保持一致
          
          ### 🔧 技术改进
          - Tailwind CSS 扩展，添加自定义字体大小定义
          - 优化悬浮任务相关的CSS类，提升样式维护性
          - 改进悬浮任务卡片的自适应宽度设计
          - 优化窗口管理和容器布局逻辑
          
          ## 📥 下载说明
          
          ### macOS 用户
          - **Intel 芯片 Mac**: 下载 `MoliTodo-*.x64.dmg`
          - **Apple Silicon (M1/M2/M3) Mac**: 下载 `MoliTodo-*.arm64.dmg`
          
          ### Windows 用户
          - 下载 `MoliTodo Setup *.exe`
          
          💡 **提示**: 如果不确定你的 Mac 芯片类型，可以点击左上角苹果菜单 > 关于本机查看。
          
          ## 🔄 升级说明
          
          - **无缝升级**: 本次更新主要为UI优化和逻辑统一，无需数据迁移
          - **即时生效**: 升级后立即享受更优雅的悬浮任务体验
          - **向后兼容**: 完全兼容现有数据和设置
          
          ## 📋 完整更新日志
          
          查看 [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) 了解详细的更新内容。
          
          ---
          
          感谢使用 MoliTodo！如有问题或建议，欢迎在 GitHub 上反馈。
          EOF
      - uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.dmg
            dist/*.exe
          generate_release_notes: true
          draft: false
          prerelease: false
          body_path: RELEASE_NOTES.md