name: Build on Tag
on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write  # 允许创建 Release 和上传文件

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Setup Python (macOS)
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: npm install
      - run: npm run build:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false
          PYTHON_PATH: /usr/bin/python3
          npm_config_python: /usr/bin/python3
      - name: List build artifacts
        run: ls -la dist/
      - uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: dist/*.dmg

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm install
      - run: npm run build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: dist/*.exe

  release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: macos-dmg
          path: dist/
      - uses: actions/download-artifact@v4
        with:
          name: windows-exe
          path: dist/
      - name: List all artifacts
        run: ls -la dist/
      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      - name: Generate release notes
        run: |
          cat > RELEASE_NOTES.md << 'EOF'
          # MoliTodo v${{ steps.get_version.outputs.VERSION }} 🎉
          
          ## 🎯 本次更新亮点
          - 🗓️ **全新月视图功能**: 新增专业级月历视图，直观管理月度任务
          - 📅 **FullCalendar 集成**: 使用成熟日历库，提供丰富的日历交互功能
          - 🎨 **完美主题适配**: 月视图完美支持明暗主题切换
          - 📱 **响应式设计**: 适配桌面端、平板和移动设备的月视图体验
          - ✅ **智能任务显示**: 已完成任务使用删除线和透明度区分，视觉更清晰
          
          ## 📥 下载说明
          
          ### macOS 用户
          - **Intel 芯片 Mac**: 下载 `MoliTodo-*.x64.dmg`
          - **Apple Silicon (M1/M2/M3) Mac**: 下载 `MoliTodo-*.arm64.dmg`
          
          ### Windows 用户
          - 下载 `MoliTodo Setup *.exe`
          
          💡 **提示**: 如果不确定你的 Mac 芯片类型，可以点击左上角苹果菜单 > 关于本机查看。
          
          ## 🔄 升级说明
          
          - **无缝升级**: 本次更新新增月视图功能，无需数据迁移
          - **即时生效**: 升级后立即体验全新的月历任务管理方式
          - **向后兼容**: 完全兼容现有数据和设置，原有功能不受影响
          - **新功能体验**: 在"所有任务"或"计划中"分类下点击月视图按钮即可使用
          
          ## 📋 完整更新日志
          
          查看 [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) 了解详细的更新内容。
          
          ---
          
          感谢使用 MoliTodo！如有问题或建议，欢迎在 GitHub 上反馈。
          EOF
      - uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.dmg
            dist/*.exe
          generate_release_notes: true
          draft: false
          prerelease: false
          body_path: RELEASE_NOTES.md