name: Build on Tag
on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write  # 允许创建 Release 和上传文件

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Setup Python (macOS)
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: npm install
      - run: npm run build:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false
          PYTHON_PATH: /usr/bin/python3
          npm_config_python: /usr/bin/python3
      - name: List build artifacts
        run: ls -la dist/
      - uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: dist/*.dmg

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm install
      - run: npm run build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: dist/*.exe

  release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: macos-dmg
          path: dist/
      - uses: actions/download-artifact@v4
        with:
          name: windows-exe
          path: dist/
      - name: List all artifacts
        run: ls -la dist/
      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      - name: Generate release notes
        run: |
          cat > RELEASE_NOTES.md << 'EOF'
          # MoliTodo v${{ steps.get_version.outputs.VERSION }} 🎉
          
          ## 🎯 本次更新亮点
          
          ### ✨ 周视图滚动体验优化
          - **统一滚动联动**: 时间列与日期内容完美同步滚动
          - **隐藏滚动条**: 去除滚动条视觉干扰，内容与表头完美对齐
          - **今天日期突出**: 圆形背景标识今天日期，一目了然
          - **布局稳定性**: 防压缩设计，确保界面元素不变形
          
          ### 🎨 视觉体验提升
          - 背景色统一，整体视觉更协调
          - 固定尺寸设计，切换周时界面高度保持稳定
          - 主题色集成，与整体设计风格一致
          
          ### 🔧 技术改进
          - 跨浏览器滚动条隐藏兼容性
          - 容器高度智能管理
          - 布局重构，代码更简洁高效
          
          ## 📥 下载说明
          
          ### macOS 用户
          - **Intel 芯片 Mac**: 下载 `MoliTodo-*.x64.dmg`
          - **Apple Silicon (M1/M2/M3) Mac**: 下载 `MoliTodo-*.arm64.dmg`
          
          ### Windows 用户
          - 下载 `MoliTodo Setup *.exe`
          
          💡 **提示**: 如果不确定你的 Mac 芯片类型，可以点击左上角苹果菜单 > 关于本机查看。
          
          ## 🔄 升级说明
          
          - **无缝升级**: 本次更新主要为界面优化，无需数据迁移
          - **即时生效**: 升级后立即享受更流畅的周视图体验
          - **向后兼容**: 完全兼容现有数据和设置
          
          ## 📋 完整更新日志
          
          查看 [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) 了解详细的更新内容。
          
          ---
          
          感谢使用 MoliTodo！如有问题或建议，欢迎在 GitHub 上反馈。
          EOF
      - uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.dmg
            dist/*.exe
          generate_release_notes: true
          draft: false
          prerelease: false
          body_path: RELEASE_NOTES.md