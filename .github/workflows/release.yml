name: Build on Tag
on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write  # 允许创建 Release 和上传文件

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Setup Python (macOS)
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: npm install
      - run: npm run build:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false
          PYTHON_PATH: /usr/bin/python3
          npm_config_python: /usr/bin/python3
      - name: List build artifacts
        run: ls -la dist/
      - uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: dist/*.dmg

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm install
      - run: npm run build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: dist/*.exe

  release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: macos-dmg
          path: dist/
      - uses: actions/download-artifact@v4
        with:
          name: windows-exe
          path: dist/
      - name: List all artifacts
        run: ls -la dist/
      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      - name: Generate release notes
        run: |
          cat > RELEASE_NOTES.md << 'EOF'
          # MoliTodo v${{ steps.get_version.outputs.VERSION }} 🚀
          
          ## 🎉 重大功能更新
          
          ### 🔄 重复任务系统
          - **全面重复支持**: 支持日、周、月、年四种重复类型
          - **灵活配置**: 自定义间隔、多日期选择、结束条件设置
          - **智能管理**: 系列任务统一管理，支持单独编辑实例
          - **提醒集成**: 重复任务系列统一提醒时间设置
          
          ### 📝 任务备注功能
          - **详细备注**: 支持1000字符的任务备注内容
          - **搜索支持**: 备注内容支持搜索和高亮显示
          - **编辑优化**: 集成到任务编辑流程，支持自动高度调整
          
          ### 🎨 编辑体验优化
          - **统一编辑界面**: TaskEditVertical支持新增和编辑双模式
          - **RepeatSelector组件**: 全新的重复规则配置界面
          - **智能默认值**: 根据当前日期智能设置重复规则
          - **实时预览**: 重复规则配置实时预览和描述
          
          ## 🛠️ 技术改进
          
          - **架构升级**: 新增RecurringTaskService领域服务
          - **数据模型**: 扩展Task实体支持重复任务和备注
          - **状态管理**: 优化重复任务的状态管理和数据同步
          - **性能优化**: 重复任务实例按需加载，提升渲染性能
          
          ## 📋 使用说明
          
          ### 创建重复任务
          1. 在任务编辑界面开启"重复"开关
          2. 选择重复类型（日/周/月/年）
          3. 配置重复规则和结束条件
          4. 设置提醒时间（可选）
          
          ### 添加任务备注
          1. 在任务编辑界面找到备注区域
          2. 输入最多1000字符的备注内容
          3. 保存后备注将在任务列表中显示
          
          ## 🔄 升级说明
          
          - **数据兼容**: 完全向后兼容，现有数据自动迁移
          - **功能激活**: 升级后新功能立即可用
          - **渐进式**: 可选择性启用重复功能
          
          ## 📋 完整更新日志
          
          查看 [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) 了解详细的更新内容。
          
          ---
          
          感谢使用 MoliTodo！重复任务和备注功能让任务管理更加高效便捷。如有问题或建议，欢迎在 GitHub 上反馈。
          EOF
      - uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.dmg
            dist/*.exe
          generate_release_notes: true
          draft: false
          prerelease: false
          body_path: RELEASE_NOTES.md