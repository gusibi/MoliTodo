<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoliTodo Panel</title>
    <link rel="stylesheet" href="task-panel.css">
</head>
<body>
    <div class="task-panel">
        <!-- 面板头部 -->
        <div class="panel-header">
            <h2 class="panel-title">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z" fill="currentColor"/>
                </svg>
                待办事项
            </h2>
            <div class="task-count" id="taskCount">0 个任务</div>
        </div>

        <!-- 快速添加框 -->
        <div class="quick-add-section">
            <div class="input-container">
                <input 
                    type="text" 
                    id="quickAddInput" 
                    class="quick-add-input" 
                    placeholder="添加新任务..."
                    maxlength="200"
                >
                <button class="add-button" id="addButton" title="添加任务">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2v20M2 12h20" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- 任务列表 -->
        <div class="task-list-container">
            <div class="task-list" id="taskList">
                <!-- 任务项将通过 JavaScript 动态添加 -->
            </div>
            
            <!-- 空状态 -->
            <div class="empty-state" id="emptyState">
                <div class="empty-icon">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" fill="currentColor"/>
                    </svg>
                </div>
                <h3>太棒了！</h3>
                <p>所有任务都已完成</p>
            </div>
        </div>

        <!-- 提醒设置弹窗 -->
        <div class="reminder-modal" id="reminderModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>设置提醒</h3>
                    <button class="close-button" id="closeReminderModal">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M18 6L6 18M6 6l12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="reminderDate">日期</label>
                        <input type="date" id="reminderDate" class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="reminderTime">时间</label>
                        <input type="time" id="reminderTime" class="form-input">
                    </div>
                    <div class="quick-time-buttons">
                        <button class="quick-time-btn" data-minutes="15">15分钟后</button>
                        <button class="quick-time-btn" data-minutes="60">1小时后</button>
                        <button class="quick-time-btn" data-hours="24">明天</button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" id="cancelReminder">取消</button>
                    <button class="btn btn-primary" id="saveReminder">保存</button>
                </div>
            </div>
        </div>

        <!-- 面板底部 -->
        <div class="panel-footer">
            <div class="footer-stats" id="footerStats">
                今日完成 0 个任务
            </div>
        </div>
    </div>

    <script src="task-panel.js"></script>
</body>
</html>
